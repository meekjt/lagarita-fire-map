<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display a satellite map</title>
    <meta property="og:description" content="Display a satellite raster baselayer." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        zoom: 10,
        center: [-106.2422247, 37.8388597],
        style:
            'https://api.maptiler.com/maps/hybrid/style.json?key=diBUVhqRuciHGNxwQwtE'
    });

    // Add zoom and rotation controls to the map.
    map.addControl(new maplibregl.NavigationControl({
        visualizePitch: true,
        visualizeRoll: true,
        showZoom: true,
        showCompass: true
    }));

    var popup = new maplibregl.Popup({ offset: 25 }) // Adjust offset as needed
        .setHTML('<h3>La Garita Fire Station (Proposed)</h3>') // Your label text and content


    const marker = new maplibregl.Marker()
        .setLngLat([-106.2422247, 37.8388597])
        .addTo(map);
    
    marker.setPopup(popup);
</script>
</body>
</html>
